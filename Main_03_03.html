function getData(){
	var coutry = option.series[0].data;

		var str = dataVal[i].split("	");
		if(str[6].length > 3){
			str =  str[6].substring(0,3);
		}else{
			str =  str[6];
		}

		for(var j=0;j<coutry.length;j++){
			if(coutry[j].text.indexOf(str) >= 0){
				coutry[j].value = 1000;
				break;
			}
		}
	}
	option.series[0].data = coutry;
}

$(function(){
	var flag = true;
	var stop;
	$(".zoomCla").mousedown(function() {
		flag = true;
		var value = parseFloat($(this).attr("value"));
		var opt = myChart.getOption();
		var zoom = opt.series[0].zoom;
		zoom = (zoom <= 0.4 ? 0.4 : zoom);
		zoom = (zoom >= 100 ? 100 : zoom);
		opt.series[0].zoom = parseFloat(zoom) + value;
		myChart.setOption(opt);
		var i = 1;
		stop = setInterval(function() {//down 1s，才运行。
        	if(flag){
        		i = i + 0.1;
        		value = value * i;
        		opt = myChart.getOption();
        		zoom = opt.series[0].zoom;
        		zoom = parseFloat(zoom) + value;
        		zoom = (zoom <= 0.4 ? 0.4 : zoom);
        		zoom = (zoom >= 100 ? 100 : zoom);
        		console.log(zoom);
        		opt.series[0].zoom = zoom;
        		myChart.setOption(opt);
        	}
		 }, 100);
    });
	$(".zoomCla").mouseup(function() {//鼠标up时，判断down了多久，不足一秒，不执行down的代码。
		flag = false;
		clearInterval(stop);
    });
});
